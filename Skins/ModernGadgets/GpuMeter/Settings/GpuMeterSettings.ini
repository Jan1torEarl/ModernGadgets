LeftMouseUpAction=[!CommandMeasure MeasureSettingsScript "Toggle('showGpuName', '1', '0', 'GpuNameAction')"]
Group=Settings | GpuName

[GpuNameLabelString]
Meter=String
MeterStyle=StyleString | StyleStringToggleLabel
Text=GPU Name
Group=GpuName

; Memory Clock
[MemoryClockButton]
