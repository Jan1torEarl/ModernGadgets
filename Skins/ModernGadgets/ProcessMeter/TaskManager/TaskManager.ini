[Rainmeter]
MiddleMouseUpAction=[!Refresh]
AccurateText=1
Group=ModernGadgets | MgImportRefresh | MgGlobalRefresh | MgProcessMeter

[Metadata]
Name=Task Manager
Author=raiguard
Information=Flyout for Process Meter that shows detailed information for processes, similar to task manager.
Version=1.5.0-rc.3
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeGadgetSettings=#@#Settings\ProcessSettings.inc

bgHeight=300
bgWidth=600

sortBy=CPU

contentMarginAbs=4

; ==================================================
