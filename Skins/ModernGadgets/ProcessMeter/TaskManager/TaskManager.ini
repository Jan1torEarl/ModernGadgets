; Process 1
[MeasureProcess1Sorter]
Measure=Plugin
Plugin=UsageMonitor
Alias=#sortBy#
Index=1
Group=Process1 | ProcessSorter

[MeasureProcess1Cpu]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Name=[MeasureProcess1Sorter]
DynamicVariables=1
Group=Process1 | ProcessCpu

