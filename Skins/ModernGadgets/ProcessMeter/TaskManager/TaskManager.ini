; ==================================================
; METERS
; ==================================================

[MeterBackground]
Meter=Shape
MeterStyle=StyleBackground

[MeterCloseButton]
Meter=Image
MeterStyle=StyleCloseButton

[MeterTitle]
Meter=String
MeterStyle=StyleString | StyleStringConfigTitle
X=(#contentMargin# + 2)
Y=#contentMargin#
Text=Task Manager (alpha)

[MeterProcess1Debug]
Meter=String
MeterStyle=StyleString
Text=[MeasureProcess1Sorter]: [MeasureProcess1Cpu:]% [MeasureProcess1Ram:]B [MeasureProcess1Disk:]B/s [MeasureProcess1Gpu:]% [MeasureProcess1Vram:]B
NumOfDecimals=2
DynamicVariables=1
FontSize=10

